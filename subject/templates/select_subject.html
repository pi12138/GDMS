{% load extra_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生 | 毕业设计管理系统</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">毕业设计管理系统</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">我的任务</a></li>
                    <li class="active"><a href="/subject/select_subject/">选择课题</a></li>
                    <li><a href="#">毕业设计过程</a></li>
                    <li><a href="#">公告</a></li>
                    <li><a href="#">下载中心</a></li>
                    <li><a href="/user/student_settings/">个人设置</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout/">退出</a></li>
                </ul>
                <div class="navbar-right">

                    <!-- <p class="navbar-text">欢迎 {{ role_obj.name }}</p> -->
                    <p class="navbar-text">{{ user|get_username }}</p>
                    <!-- <p class="navbar-text">欢迎 {{ user }}</p> -->
                </div>
            </div>
            
        </div>
    </nav>

    <div class="container" id="subjectList">
        <!-- 筛选表单 -->
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="">课题名称:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for=""> 出题教研室:</label>
                <select class="form-control">
                    <option value="">软件教研室</option>
                </select>
            </div>
            <div class="form-group">
                <label for=""> 出题教师:</label>
                <input type="text" class="form-control">
            </div>
            <button class="form-control btn btn-primary">搜索</button>
            <button class="form-control btn btn-default">我的课题</button>
        </form>

        <br>

        <!-- 课题表格 -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>课题编号</th>
                    <th>课题名称</th>
                    <th>人数</th>
                    <th>出题教研室</th>
                    <th>出题导师</th>
                    <th>确认学生</th>
                    <th>操作</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="(item, index) in tableData" :key="item.id">
                    <td v-text="item.id"></td>
                    <td v-text="item.subject_name"></td>
                    <td v-text="item.number_of_people"></td>
                    <td v-text="item.office_name"></td>
                    <td v-text="item.teacher_name"></td>
                    <td v-text="item.student_name"></td>
                    <td><a href="#" v-if="item.apply_student==null">选题</a></td>
                </tr>
            </tbody>
        </table>



    </div>


    <script src="/static/js/vue.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/select_subject.js"></script>
</body>

</html>
