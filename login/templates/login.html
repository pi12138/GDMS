<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 | 毕业设计管理系统</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="contaier">
            <div class="col-md-4 col-md-offset-4 bg-warning" id="login_div">
                <h1 class="text-center">毕业设计管理系统 <small>用户登录</small></h1>
                <form class="form-horizontal" action="" method="POST">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-md-2 control-label">账号</label>
                      <div class="col-md-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="请在此处输入账号">
                        
                    </div>
                      <div class="col-md-2"></div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-md-2 control-label">密码</label>
                      <div class="col-md-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请在此处输入密码">
                      </div>
                      <div class="col-md-2"></div>
                    </div>
                    
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="登录">
                      </div>
                    </div>
                  </form>
            </div>

    </div>
</body>
</html>
